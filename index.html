<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="shortcut icon" href="https://static-00.iconduck.com/assets.00/todo-icon-2048x2048-pij2pwiy.png" type="image/x-icon">
    <title>Todo </title>
</head>

<body>
    <div class="container">
        <h1>Add Todo List</h1>
        <hr>
        <div class="input">
            <input type="text" placeholder="Add a New Task" id="input" class="form-control" />
            <button id="add" type="button" class="btn btn-primary" onclick="addTask()">Add TODO</button>
        </div>
    </div>
    <div class="list">
        <ul id="list"></ul>
    </div>


    <script src="./script.js"></script>
</body>
